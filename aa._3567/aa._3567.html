<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa._3567生日快樂</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #e8f4e5; 
            color: #5a4a3f; 
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,10 Q50,0 70,10 T95,30 Q100,50 95,70 T70,90 Q50,100 30,90 T5,70 Q0,50 5,30 T30,10 Z" fill="%23c9e6c0" opacity="0.2"/></svg>');
            background-size: 300px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(10px);
        }

        .cloud-1 {
            width: 200px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: float 25s ease-in-out infinite;
        }

        .cloud-2 {
            width: 300px;
            height: 150px;
            top: 30%;
            right: 15%;
            animation: float 30s ease-in-out infinite reverse;
        }

        .cloud-3 {
            width: 250px;
            height: 120px;
            bottom: 20%;
            left: 20%;
            animation: float 28s ease-in-out infinite 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(20px) translateY(-10px);
            }
            50% {
                transform: translateX(40px) translateY(0);
            }
            75% {
                transform: translateX(20px) translateY(10px);
            }
        }

        
        .birthday-card {
            background-color: #fff9e6; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(90, 74, 63, 0.2);
            padding: 40px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            border: 1px solid #d9c7a7; 
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23fff9e6"/><path d="M0,0 L100,100 M0,100 L100,0" stroke="%23d9c7a7" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
        }

       
        .birthday-card::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #d9c7a7;
            border-radius: 10px;
            opacity: 0.5;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            color: #5a4a3f;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        
        .header h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: #94c28e; 
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #7a6a5f;
            font-weight: normal;
            font-family: 'Noto Sans TC', sans-serif;
        }

        
        .photo-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .photo-frame {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(90, 74, 63, 0.15);
            position: relative;
            border: 1px solid #d9c7a7;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: rotate(0) scale(1.02);
        }

        
        .photo-frame::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px dashed #d9c7a7;
            opacity: 0.5;
            pointer-events: none;
        }

        .photo-frame img {
            width: 350px;
            height: auto;
            display: block;
            filter: sepia(10%) brightness(105%); 
        }

        .photo-frame p {
            text-align: center;
            margin-top: 10px;
            font-family: 'Noto Sans TC', sans-serif;
            color: #7a6a5f;
            font-size: 1rem;
        }

       
        .wishes-section {
            margin-bottom: 40px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(90, 74, 63, 0.1);
            border: 1px solid #d9c7a7;
        }

        
        .wishes-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23ffffff"/><path d="M0,0 L100,100 M0,100 L100,0" stroke="%23d9c7a7" stroke-width="0.5" stroke-opacity="0.05"/></svg>');
            border-radius: 10px;
            z-index: -1;
        }

        h2 {
            font-family: 'Noto Serif TC', serif;
            color: #5a4a3f;
            margin-bottom: 20px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #94c28e;
            border-radius: 2px;
        }

        .wishes-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #5a4a3f;
            margin-bottom: 15px;
        }

        
        .nature-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

       
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #94c28e;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(1px);
        }

        .leaf-1 {
            top: 10%;
            right: 5%;
            transform: rotate(45deg);
            animation: sway 10s ease-in-out infinite;
        }

        .leaf-2 {
            bottom: 15%;
            left: 7%;
            transform: rotate(-30deg);
            animation: sway 12s ease-in-out infinite 1s;
        }

        .leaf-3 {
            top: 40%;
            left: 3%;
            transform: rotate(15deg);
            animation: sway 11s ease-in-out infinite 2s;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            25% {
                transform: rotate(5deg) translateY(-5px);
            }
            50% {
                transform: rotate(0deg) translateY(0);
            }
            75% {
                transform: rotate(-5deg) translateY(5px);
            }
        }

     
        .sprite {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 150, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 5px rgba(255, 255, 150, 0.7);
            animation: float-sprite 5s ease-in-out infinite;
        }

        .sprite-1 {
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }

        .sprite-2 {
            bottom: 30%;
            left: 15%;
            animation-delay: 1s;
        }

        .sprite-3 {
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        @keyframes float-sprite {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-10px) translateX(5px);
                opacity: 0.9;
            }
            50% {
                transform: translateY(-15px) translateX(10px);
                opacity: 0.7;
            }
            75% {
                transform: translateY(-5px) translateX(15px);
                opacity: 0.5;
            }
        }

        
        .signature {
            text-align: right;
            margin-top: 20px;
            font-family: 'Noto Serif TC', serif;
            font-style: italic;
            color: #7a6a5f;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7a6a5f;
            font-size: 0.9rem;
            font-family: 'Noto Sans TC', sans-serif;
        }

        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #94c28e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(90, 74, 63, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-icon {
            color: #fff;
            font-size: 24px;
        }

        .playing .music-icon {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

       
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.3s;
        }

        .delay-2 {
            animation-delay: 0.6s;
        }

        .delay-3 {
            animation-delay: 0.9s;
        }

       
        .watercolor-splash {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.1;
            z-index: -1;
        }

        .splash-1 {
            width: 300px;
            height: 200px;
            background-color: #94c28e;
            top: -50px;
            right: -100px;
            transform: rotate(30deg);
        }

        .splash-2 {
            width: 250px;
            height: 250px;
            background-color: #d9c7a7;
            bottom: -100px;
            left: -50px;
            transform: rotate(-20deg);
        }

       
        .hand-drawn-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 3px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 Q20,5 40,0 T80,0 T100,0 V20 Q95,40 100,60 V80 Q80,95 60,100 H40 Q20,95 0,100 V80 Q5,60 0,40 Z" fill="none" stroke="%235a4a3f" stroke-width="1" stroke-opacity="0.2"/></svg>') 1;
            border-image-slice: 20;
            border-image-width: 10px;
            border-image-outset: 5px;
        }

       
        @media (max-width: 768px) {
            .birthday-card {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .photo-frame img {
                width: 280px;
            }
            
            .cloud-1, .cloud-2, .cloud-3 {
                transform: scale(0.7);
            }
        }
        
        /* 必須點擊頁面才能播放音樂的提示 */
        .click-to-play {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
        }
        
        .click-to-play p {
            background-color: rgba(148, 194, 142, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- 點擊播放提示 -->
    <div class="click-to-play" id="clickToPlay">
        <p>點擊任意位置播放生日祝福音樂</p>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <div class="container">
        <div class="birthday-card">
            
            <div class="watercolor-splash splash-1"></div>
            <div class="watercolor-splash splash-2"></div>
            
            
            <div class="hand-drawn-border"></div>
            
            
            <div class="nature-elements">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>
                <div class="sprite sprite-1"></div>
                <div class="sprite sprite-2"></div>
                <div class="sprite sprite-3"></div>
            </div>

            <div class="header fade-in">
                <h1>生日快樂</h1>
                <p class="subtitle">🎂矮子生日快樂🎂</p>
            </div>
            
            <div class="photo-section fade-in delay-1">
                <div class="photo-frame">
                    <img src="489839392_18039779975613536_7440212038455354197_n.jpg" alt="生日主角照片">
                    <p>🧸小薰</p>
                </div>
            </div>
            
            <div class="wishes-section fade-in delay-2">
                <h2>小薰生日快樂</h2>
                <p>㊗️ 節節高升，越長越高！</p>
                <p>㊗️ 錢多到花不完！</p>
                <p>㊗️ 早日找到心儀的男朋友！</p>
                <p>㊗️ 酒量無窮，喝不完的美酒！</p>
                <div class="signature">
                    <p>永遠的陌生人</p>
                </div>
            </div>
            
            <div class="footer fade-in delay-3">
                <p>「記住你撐到七秒」</p>
            </div>
        </div>
    </div>
    
    <!-- 吉卜力風格的音樂控制 -->
    <div class="music-control" id="musicControl">
        <div class="music-icon">♫</div>
    </div>
    
    <!-- 背景音樂 -->
    <audio id="bgMusic" loop>
        <source src="4月20日.mp4" type="video/mp4">
        您的瀏覽器不支持音頻元素。
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const musicControl = document.getElementById('musicControl');
            const bgMusic = document.getElementById('bgMusic');
            const clickToPlay = document.getElementById('clickToPlay');
            
            let isMusicPlaying = false;
            
            // 音樂控制按鈕功能
            musicControl.addEventListener('click', function() {
                if (isMusicPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            });
            
            // 點擊任意位置播放音樂
            clickToPlay.addEventListener('click', function() {
                playMusic();
                clickToPlay.style.display = 'none';
            });
            
            // 播放音樂函數
            function playMusic() {
                // 確保音量是正常的
                bgMusic.volume = 1.0;
                
                // 嘗試播放
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // 播放成功
                        musicControl.classList.add('playing');
                        isMusicPlaying = true;
                        console.log('音樂播放成功');
                    }).catch(error => {
                        // 播放失敗
                        console.error('播放音樂失敗:', error);
                        // 顯示點擊播放提示
                        clickToPlay.style.display = 'flex';
                    });
                }
            }
            
            // 暫停音樂函數
            function pauseMusic() {
                bgMusic.pause();
                musicControl.classList.remove('playing');
                isMusicPlaying = false;
            }
            
            // 檢查音頻文件
            bgMusic.addEventListener('canplaythrough', function() {
                console.log('音頻文件已加載完成，可以播放');
            });
            
            // 監聽音頻錯誤
            bgMusic.addEventListener('error', function(e) {
                console.error('音頻錯誤:', e);
                console.error('錯誤代碼:', bgMusic.error ? bgMusic.error.code : '未知');
                alert('音樂文件加載失敗，請檢查文件路徑是否正確。');
            });
            
            // 確保音頻元素已經加載
            bgMusic.load();
            
            // 檢查文件路徑
            const audioSrc = bgMusic.querySelector('source').src;
            console.log('音頻文件路徑:', audioSrc);
            
            // 嘗試使用 fetch 檢查文件是否存在
            fetch(audioSrc)
                .then(response => {
                    if (!response.ok) {
                        console.error('音頻文件不存在或無法訪問:', response.status);
                        alert('音樂文件不存在或無法訪問，請檢查文件路徑。');
                    } else {
                        console.log('音頻文件存在且可以訪問');
                    }
                })
                .catch(error => {
                    console.error('檢查音頻文件時出錯:', error);
                });
        });
        
        // 添加更多吉卜力風格的小精靈動畫
        function createSprites() {
            const natureElements = document.querySelector('.nature-elements');
            const totalSprites = 5;
            
            for (let i = 4; i <= totalSprites + 3; i++) {
                const sprite = document.createElement('div');
                sprite.classList.add('sprite', `sprite-${i}`);
                sprite.style.top = `${Math.random() * 80 + 10}%`;
                sprite.style.left = `${Math.random() * 80 + 10}%`;
                sprite.style.animationDelay = `${Math.random() * 5}s`;
                sprite.style.width = `${Math.random() * 5 + 5}px`;
                sprite.style.height = sprite.style.width;
                
                natureElements.appendChild(sprite);
            }
        }
        
        // 頁面加載後創建小精靈
        window.addEventListener('load', createSprites);
    </script>
</body>
</html>
